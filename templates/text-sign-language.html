{% extends 'layouts/base.html' %}

{% block title %}RuangInklusi - Text Sign Language{% endblock%}

{% block content %}


<div class="container mt-5">
    <h1 class="text-white">Text to Sign Language</h1>
    <div class="row">
        <div class="col-6">
            <div id="result">
                <p id="resultText"></p>
                <div id="videoContainer">
                    <video id="vidioList" width="100%" autoplay controls onended="playNextVideo()" muted>
                        Your browser does not support the video tag.
                    </video>
                    <div id="loading" style="display: none;">Loading...</div>

                </div>
            </div>
        </div>
        <div class="col-6">
            <form class="mt-3" id="videoForm">
                <div class="mb-3">
                    <input type="text" id="textInput" name="textInput" class="form-control"
                        placeholder="Masukan Kalimat..">
                </div>
                <button type="button" class="btn btn-primary" onclick="searchVideo()">Terjemahkan</button>
            </form>
        </div>
    </div>
</div>

<script src="{{url_for('static', filename='js/textSignLanguage.js')}}"></script>

{% endblock%}
